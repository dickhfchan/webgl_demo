<body>

	<script type="module">

		import * as THREE from '../build/three.module.js';
	
				import { PointerLockControls } from './jsm/controls/PointerLockControls.js';
				import { OrbitControls } from './jsm/controls/OrbitControls.js';
				import { TransformControls } from './jsm/controls/controls.js';
	
	
				import { FBXLoader } from './jsm/loaders/FBXLoader.js';
				import { GUI } from './jsm/libs/lil-gui.module.min.js';
	
				let gui = new GUI();
	
				var camera, scene, renderer, controls,material0;
				let texturePlante0,texturePlante1,texturePlante2,texturePlante3;
				let fbxModels;
	
				const objects = [];
	
				let raycaster;
	
				let moveForward = false;
				let moveBackward = false;
				let moveLeft = false;
				let moveRight = false;
				let canJump = false;
	
				let prevTime = performance.now();
				const velocity = new THREE.Vector3();
				const direction = new THREE.Vector3();
				const vertex = new THREE.Vector3();
				const color = new THREE.Color();
	
				var ambientLight = new THREE.AmbientLight(0x404040, 0);
	
				let orbitControls;
				let transformControls
	
	
				init();
				animate();
	
	
				function init() {
	
					camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
					camera.position.y = 200;
					camera.position.z = 200;

					scene = new THREE.Scene();
					scene.background = new THREE.Color( 0x000000 );

					var light = new THREE.PointLight(0xffff00);
					light.position.set(10, 0, 25);
					scene.add(light);

	
	
					var light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 1 );
					light.position.set( 1, 1, 1 );
					scene.add( light );
	
					const light1 = new THREE.PointLight(0x777788, 1, 0);
					light1.position.set(0, 200, 0);
					scene.add(light1);
	
					
	
					renderer = new THREE.WebGLRenderer( { antialias: true } );
					renderer.setPixelRatio( window.devicePixelRatio );
					renderer.setSize( window.innerWidth, window.innerHeight );
					document.body.appendChild( renderer.domElement );
					
					window.addEventListener( 'resize', onWindowResize );
	

					var geometry = new THREE.BoxGeometry( 20, 20, 20 );
					// 素材
					var material1 = new THREE.MeshLambertMaterial( { color: 0xffff00 } );
					// 网格
					var cube1 = new THREE.Mesh( geometry, material1 );
					//默认情况下，当我们调用scene.add()的时候，物体将会被添加到坐标为(0,0,0)的位置。但这可能会使得摄像机的位置和立方体相互重叠（也就是摄像机位于立方体中）。
					scene.add( cube1 );

					orbitControls =  new OrbitControls(camera, renderer.domElement)
					orbitControls.minDistance = 10;
					orbitControls.maxDistance = 300;
					orbitControls.enabled = false;
					//orbitControls.target.set(0, 0, -200);
					camera.lookAt(0, 0, 0);

					/*
					orbitControls =  new OrbitControls(camera, renderer.domElement)
					orbitControls.minDistance = 10;
					orbitControls.maxDistance = 300;
					
					*/

					transformControls = new TransformControls(camera, renderer.domElement);
					transformControls.setMode( "rotate" );//
					scene.add(transformControls);

			
					const axesHelper = new THREE.AxesHelper(400 );
					scene.add( axesHelper );
					
					
					const geometry1 = new THREE.BoxGeometry( 1, 1, 1 );
					const material = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
					const cube = new THREE.Mesh( geometry1, material );
					cube.position.x = 10
					scene.add(cube);

					//transformControls.size=2;
					//transformControls.showX = false;
					//transformControls.showZ = false;

					transformControls.attach( cube1 );
					transformControls.showZ = true;
					
					transformControls.axis = "Y"
					transformControls.addEventListener('mouseDown',function(e){
						console.log(e)
						console.log(transformControls)
					})

						
	
				}
			
	
				function onWindowResize() {
					camera.aspect = window.innerWidth / window.innerHeight;
					camera.updateProjectionMatrix();
	
					renderer.setSize( window.innerWidth, window.innerHeight );
	
				}
	
				function animate() {
					render();
					requestAnimationFrame( animate );
					renderer.render( scene, camera );
				}

				}
	
			</script>
